<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <div id="container">
    <div class="submit-section">
      <img src="./src/images/icon-star.svg" alt="Imagem estrela" class="star-image">
      <h2>How did we do?</h2>
      
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <ul>
        <li><a href="#" class="user-option user">1</a></li>
        <li><a href="#" class="user-option user">2</a></li>
        <li><a href="#" class="user-option user">3</a></li>
        <li><a href="#" class="user-option user">4</a></li>
        <li><a href="#" class="user-option user">5</a></li>
      </ul>

      <button class="btn">Submit</button>
    </div>

    <div class="result-section">
      <img src="./src/images/illustration-thank-you.svg" alt="thank you image">

      <p class="note"></p>

      <h2>Thank you!</h2>

      <p class="text">We appreciate you taking the time to give a rating. If you ever need more support don't hesitate to get in touch!</p>
    </div>
  </div>

  <script src="./src/scripts/index.js"></script>
</body>
</html>
